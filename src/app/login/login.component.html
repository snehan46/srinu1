<app-navbar></app-navbar>

<section class="login-block" style="background-image: url(https://images.pexels.com/photos/1629998/pexels-photo-1629998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2)">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col login-sec text-center">
        <h2 style="color: rgb(247, 243, 243); font-family: Arial, sans-serif; text-align: center;">LOGIN NOW</h2>
        <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()" style="text-align: center;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" name="email" id="" placeholder="email" [(ngModel)]="formdata.email" #email="ngModel" required>
            <span class="text-danger" *ngIf="submit && email.errors?.['required']">
              Email is required.
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" type="password" name="password" placeholder="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required>
            <span class="text-danger" *ngIf="submit && password.errors?.['required']">
              Password is required.
            </span>
          </div>

          <div class="form-group">
            <div class="text-center" *ngIf="loading">
              <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <span class="text-danger" *ngIf="errorMessage">
              <p [innerText]="errorMessage"></p>
            </span>
            <input type="submit" class="btn btn-login" [disabled]="loading" style="color: black; background-color: #55c2da;" value="Login" (click)="submit=true">
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Create a new account? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
